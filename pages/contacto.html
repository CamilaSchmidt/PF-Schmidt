<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--link css-->
    <link rel="stylesheet" href="../css/styles.css">
    <title>CS Estudio de Diseño | Contactanos</title>

</head>

<body>
    <!-- HEADER MENU DE NAVEGACION-->
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/logo_final1_CS.png" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                        Estudio de Diseño</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <a class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</a>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/productos.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="../pages/contacto.html">Contacto</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="texto_centrado p-5">
        <h1 class="fw-bold display-1">Contactanos!</h1>
    </div>

    <!--FORMULARIO-->
    <div class="contenedor_formulario">

        <form action="">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="ingrese su nombre">
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" name="apellido" placeholder="ingrese su apellido">
            </div>

            <div class="mb-3"> <!--INPUT EMAIL-->
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="ingrese su email" required>
            </div>

            <div class="mb-3"> <!--INPUT TEXTAREA-->
                <label for="mensaje" class="form-label">Escribe aquí tu mensaje:</label>

                <textarea class="form-control" name="mensaje" id="" cols="30" rows="10"
                    placeholder="Deja tu mensaje"></textarea>
            </div>

            <div class="d-grid gap-2 d-md-block">
                <input class="btn btn-secondary" type="submit" value="Enviar Formulario"> <!--INPUT BOTON TYPE ENVIAR-->
                <input class="btn btn-secondary" type="reset" value="Resetear Formulario">
                <!--INPUT BOTON TYPE RESETEAR FORM-->
            </div>
        </form>
    </div>

    <!--PIE DE PAGINA-->
    <footer>
        <div>
            <h5>Camila Schmidt Estudio de Diseño</h5>
            <ul>
                <li>
                    <a href="../index.html">Inicio</a>

        </div>

            <h4>Siguenos en Nuestras Redes</h4>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

    <script src="https://kit.fontawesome.com/da2fde033e.js" crossorigin="anonymous"></script>
