<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <!-- HEADER MENU DE NAVEGACION-->
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Camila Schmidt Estudio de Diseño</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/productos.html">Productos</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="../pages/contacto.html">Contacto</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="texto_centrado">
        <h1>Contactanos!</h1>
    </div>

    <!--FORMULARIO-->
    <div class="contenedor_formulario">

        <form action="">

            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="ingrese su nombre">
            </div>

            <div>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" placeholder="ingrese su apellido">
            </div>

            <div> <!--INPUT EMAIL-->
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="ingrese su email" required>
            </div>

            <div> <!--INPUT TEXTAREA-->
                <label for="mensaje">Escribe aquí tu mensaje:</label>
            </div>

            <div>
                <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Deja tu mensaje"></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar Formulario"> <!--INPUT BOTON TYPE ENVIAR-->
                <input type="reset" value="Resetear Formulario"> <!--INPUT BOTON TYPE RESETEAR FORM-->
            </div>
        </form>
    </div>

    <!--PIE DE PAGINA-->
    <footer>
        <div>
            <h3>Camila Schmidt Estudio de Diseño</h3>
            <ul>
                <li>
                    <a href="../index.html">Inicio</a>
                </li>

                <li>
                    <a href="./contacto.html">Contacto</a>
                </li>

        <div>
            <h4>Siguenos en Nuestras Redes</h4>
            <a href="">Facebook</a>

        </div>
    </footer>

        crossorigin="anonymous"></script>
</body>
